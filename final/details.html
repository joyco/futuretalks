<!--Movie details container-->
<div class="container">
    <div class="row d-flex justify-content-center mt-5 mb-4">
        <div class="col-md-12">
            <img src="https://image.tmdb.org/t/p/original/{{movie_detail.backdrop_path}}" alt="" class="img-fluid logo">
        </div>
    </div>

    <div class="row d-flex justify-content-center text-center">
        <div class="col-md-8">
            <h1>Title : {{movie_detail.original_title}}</h1>
            <p>Genre : <span ng-repeat="genres in movie_detail.genres">{{genres.name}}</span></p>
            <div class="mb-5">
                <p class="text-justify">{{movie_detail.overview}}</p>
                <a href="" class="watch-trailer"><span></span>Watch Trailer</a>
            </div>
        </div>
    </div>
</div>
