<body ng-app="movieApp" ng-controller="movieController">
    <!--nav bar with header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movies</a>
    </nav>

    <!--Main container-->
    <div class="wrapper">

        <!--search section-->
        <div class="container">
            <div class="row my-4">
                <div class="col-md-12">
                    <form role="search" method="get" action="/search">
                        <div>
                            <div class="search-container">
                                <input type="search" class="search-input" style="border-radius:2px 0 0 2px"
                                    placeholder="Search within these results" value="movies"><button
                                    class="clear-button">X</button>
                            </div>
                            <button class="search-button" style="border-radius:0 2px 2px 0">Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Movie listing container-->
        <div class="container">
            <div class="row even-row">
                <a ng-repeat="movie in movies" class="movie" ng-click="getDetailsById(movie.id)"><img
                        src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt=""
                        class="img-fluid logo"></a>
            </div>
